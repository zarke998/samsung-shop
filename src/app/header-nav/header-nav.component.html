<div class="header">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
             <div id="header-inner">
                 
                <div class="logo">
                    <a href="index.html"><img [src]="logoImage" alt=""/></a>
                 </div>

                 <div class="menu">
                      <ul class="nav" id="nav">
                          <li *ngFor="let menuItem of menuItems">
                              <a [routerLink]="menuItem.path" routerLinkActive="active-link">{{ menuItem.name }}</a>
                           </li>
                          <div class="clear"></div>
                      </ul>
                </div>

                <div class="clear"></div>
             </div>
            </div>
        </div>
    </div>
</div>
