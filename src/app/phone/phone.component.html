<div class="main py-5">
    <div class="shop_top">
      <div class="container-fluid px-5">
          <div class="row">
              <div class="col-lg-9 single_left d-flex justify-content-between">
                  <div class="row">
                    <div class="col-md-6 d-flex justify-content-center">
                        <img src="{{ image }}" alt="Phone" class="img-fluid" style="max-width: 100%; height: fit-content;">
                    </div>
                          <!-- end product_slider -->
                          <div class="col-md-6">
                              <h3>{{ name }}</h3>
                              <p class="m_10">{{ description }}</p>
                              <ul class="options">
                                  <h4 class="m_12">Specifications</h4>
                                  <li style="margin-bottom: 10px" *ngFor="let spec of specifications"><a href="#">{{ spec }}</a></li>
                              </ul>
                              <ul class="product-colors">
                                  <h3>available Colors</h3>
                                  <li *ngFor="let color of colors" style="margin-right: 5px;">
                                    <a href="#"><span [ngStyle]="{'background-color' : color.value }"></span></a>
                                  </li>
                                  <div class="clear"> </div>
                              </ul>
                              <div class="btn_form">
                                 <form>
                                    <input type="submit" value="Contact for price" title="" (click)="redirectContact()">
                                </form>
                              </div>
                              <div class="social_buttons">
                                  <h4>95 Items</h4>
                                  <button type="button" class="btn1 btn1-default1 btn1-twitter" onclick="">
                                    <i class="icon-twitter"></i> Tweet
                                  </button>
                                  <button type="button" class="btn1 btn1-default1 btn1-facebook" onclick="">
                                    <i class="icon-facebook"></i> Share
                                  </button>
                                   <button type="button" class="btn1 btn1-default1 btn1-google" onclick="">
                                    <i class="icon-google"></i> Google+
                                  </button>
                                  <button type="button" class="btn1 btn1-default1 btn1-pinterest" onclick="">
                                    <i class="icon-pinterest"></i> Pinterest
                                  </button>
                                </div>
                    </div>
                  </div>
                
              </div>
              <div class="col-lg-3">
                <div class="box-info-product offset-sm-3 col-sm-6 my-4 col-lg-12 offset-lg-0">
                  <p class="price2">IN STOCK</p>
                         <ul class="prosuct-qty">
                              <span>AMOUNT:</span>
                              <select>
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                              </select>
                          </ul>
                          <button type="submit" name="Submit" class="exclusive" (click)="redirectContact()">
                             <span>Contact</span>
                          </button>
                 </div>
             </div>
          </div>
       </div>
     </div>
</div>
