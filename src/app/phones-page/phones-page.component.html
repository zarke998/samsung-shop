<div class="main px-3">
    <h1>Phones</h1>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 d-flex align-items-center">
            <span>Colors: </span>
            <select class="form-select sortSelect mx-2" 
                    aria-label="Default select example"
                    (change)="sortChange($event)">
                <option value="-1">All</option>
                <option *ngFor="let color of colors" value="{{ color.name }}">{{ color.name | titlecase }}</option>
            </select>
        </div>
    </div>
    
    <app-phone-list [products]="allProducts" 
                    flexAlignement="space-between"
                    [displayColors]="true"
                    topSpacing="0px">
    </app-phone-list>
</div>
